stages:
  - build
  - publish

pack-win:
  stage: build
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: 'C:\Users\Builder\build-credentials.json'
  cache:
    key: win
    paths:
      - node_modules
  tags:
    - shell
    - build
    - win
  script:
    - mkdir build-win
    - cd build-win
    - cmake .. -G "Visual Studio 15 2017 Win64" -T v141,host=x64 -DXMRIG_DEPS=win-deps
    - cmake --build . --config Release
  artifacts:
    paths:
      - build-win

pack-linux:
  stage: build
  image: nvidia/cuda:9.2-devel-ubuntu18.04
  cache:
    key: linux
    paths:
      - node_modules
  tags:
    - docker
    - build
    - linux
  before_script:
    - apt update
    - apt install -y git build-essential cmake libuv1-dev libssl-dev libhwloc-dev ocl-icd-opencl-dev wget lsb-core
    - wget https://storage.googleapis.com/cudo-download/tools/AMD-APP-SDK-v3.0.130.136-GA-linux64.sh
    - chmod +x AMD-APP-SDK-v3.0.130.136-GA-linux64.sh
    - ./AMD-APP-SDK-v3.0.130.136-GA-linux64.sh -- --acceptEULA 'yes' -s
  script:
    - mkdir build-linux
    - cd build-linux
    - cmake ..
    - make
  artifacts:
    paths:
      - build-linux/xmrig

pack-mac:
  stage: build
  cache:
    key: mac
    paths:
      - node_modules
  tags:
    - shell
    - build
    - mac
  script:
    - mkdir build-mac
    - cd build-mac
    - cmake ..
    - make
  artifacts:
    paths:
      - build-mac/xmrig

upload:
  stage: publish
  image:
    name: gcr.io/cloud-builders/gsutil
    entrypoint:
      - ''
  variables:
    GOOGLE_APPLICATION_CREDENTIALS: /build-credentials.json
  dependencies:
    - pack-win
    - pack-mac
    - pack-linux
  tags:
    - docker
    - build
    - linux
  before_script:
    - apt-get update
    - apt-get install -y apt-transport-https
    - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
    - echo "deb https://dl.yarnpkg.com/debian/ stable main" | tee /etc/apt/sources.list.d/yarn.list
    - curl -sL https://deb.nodesource.com/setup_10.x | bash -
    - apt-get install -y yarn nodejs
    - echo $GCLOUD_BUILD_CREDENTIALS | base64 -d > /build-credentials.json
    - gcloud auth activate-service-account --key-file /build-credentials.json
    - yarn --ignore-scripts
  script:
    - yarn --cwd addon
    - yarn --cwd addon build
    - "VERSION=$(grep -m1 version package.json | awk -F: '{ print $2 }' | sed 's/[\", ]//g')"
    - node scripts/sign.js build-win/Release/xmrig.exe
    - cp addon/dist/bundle.js  build-win/Release
    - cp addon/dist/bundle.js build-linux
    - cp addon/dist/bundle.js build-mac
    - cp addon/package.json  build-win/Release
    - cp addon/package.json build-linux
    - cp addon/package.json build-mac
    - tar -czvf win-$VERSION.tar.gz -C build-win/Release .
    - tar -czvf linux-$VERSION.tar.gz -C build-linux .
    - tar -czvf mac-$VERSION.tar.gz -C build-mac .
    - gsutil cp win-$VERSION.tar.gz gs://cudo-download/images/cudo-xmrig/win/x64/$VERSION.tar.gz
    - gsutil cp linux-$VERSION.tar.gz gs://cudo-download/images/cudo-xmrig/linux/x64/$VERSION.tar.gz
    - gsutil cp mac-$VERSION.tar.gz gs://cudo-download/images/cudo-xmrig/mac/x64/$VERSION.tar.gz
    - gsutil -m setmeta -h 'Cache-Control:no-cache' gs://cudo-download/images/cudo-xmrig/win/x64/*
    - gsutil -m setmeta -h 'Cache-Control:no-cache' gs://cudo-download/images/cudo-xmrig/linux/x64/*
    - gsutil -m setmeta -h 'Cache-Control:no-cache' gs://cudo-download/images/cudo-xmrig/mac/x64/*
